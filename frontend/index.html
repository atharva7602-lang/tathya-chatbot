<!DOCTYPE html>
<html>
<head>
  <title>Tathya â€“ AI Chatbot</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    #output { margin-top: 20px; padding: 10px; background: #f3f3f3; border-radius: 8px; }
  </style>
</head>
<body>

<h2>Ask Tathya</h2>
<input id="userInput" type="text" placeholder="Type your question..." style="width:100%; padding:10px;">
<button onclick="sendMsg()" style="margin-top:10px;">Ask</button>

<div id="output"></div>

<script>
  async function sendMsg() {
    const message = document.getElementById("userInput").value;

    const response = await fetch("http://localhost:3000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await response.json();
    document.getElementById("output").innerText = data.reply;
  }
</script>

</body>
</html>
